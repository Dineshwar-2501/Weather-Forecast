<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

  <!-- üîπ Custom styled dropdown -->
  <div class="ms-3 rounded-pill position-absolute top-0 end-0 " id="custom_translate_dropdown">
    <a href="#" class="dropdown-toggle text-dark px-3 py-2 d-block " data-bs-toggle="dropdown">
      <small><i class="fas fa-globe-europe text-light me-2"></i> English</small>
    </a>

    <div class="dropdown-menu rounded">
      <a href="#" class="dropdown-item" data-lang="en">English</a>
      <a href="#" class="dropdown-item" data-lang="bn">Bangla</a>
      <a href="#" class="dropdown-item" data-lang="fr">French</a>
      <a href="#" class="dropdown-item" data-lang="es">Spanish</a>
      <a href="#" class="dropdown-item" data-lang="ar">Arabic</a>
      <a href="#" class="dropdown-item" data-lang="ta">Tamil</a>
    </div>
  </div>

  <!-- üîπ Hidden Google Translate element -->
  <div id="google_translate_element" style="display:none;"></div>


  <div class="container bg-primary-subtle w-100 d-flex place-content-center py-5 px-3 my-5 mx-auto px-3">
    <div class="row">
      <h1 class="text-center">üå§Ô∏è Weather Fetcher</h1>
      <div class="d-flex  flex-column justify-content-center  mt-5">
        <input type="text" class="col-12  rounded-2 border-0 w-fit mx-auto  mb-2 text-left mx-lg-2 p-2 enter" id="city"
          placeholder="City Name...">
        <ul class="suggest list-group" id="suggestion"></ul>
        <button type="submit" id="sun" class="col-3 w-auto w-50 mx-auto  btn btn-primary fw-bold submit mb-2"
          onclick="weather()">Submit</button>
      </div>
      <div class="d-flex  mx-auto   w-auto m-3 rounded-4">
        <div><img alt="" id="icon" class="w-75 mt-3"></div>
        <div class="mt-4  p-2">
          <div class="country  text-gray fw-bold" id="location"></div>
          <div id="status" class="text-gray"></div>
        </div>
      </div>

      <div class="row justify-content-center  d-flex    rounded-3">

        <div class=" col-12 col-lg-3  text-center temperature bg-info p-2 m-2">
          <div class="text text-gray fw-bold">Temperaure</div>
          <div class="text1 fw-bold fs-2 text-white" id="tem"> </div>
        </div>
        <div class=" col-12 col-lg-3 humidity text-center bg-info  p-2 m-2">
          <div class="text  text-gray fw-bold">Humidity</div>
          <div class="text1 fw-bold fs-2 text-white" id="hum"> </div>
        </div>
        <div class=" col-12 col-lg-3 condition text-center bg-info p-2 m-2">
          <div class="text text-gray fw-bold">Condition</div>
          <div class="text1 fw-bold fs-2 text-white" id="con"> </div>
        </div>
      </div>
    </div>
  </div>










</body>
<script>
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
  }

  document.addEventListener("DOMContentLoaded", () => {
    const menu = document.getElementById("custom_translate_dropdown");

    menu.addEventListener("click", function (e) {
      if (e.target.classList.contains("dropdown-item")) {
        e.preventDefault();
        const lang = e.target.getAttribute("data-lang");

        // update <html lang="">
        document.documentElement.setAttribute("lang", lang);

        // switch Google Translate
        const select = document.querySelector(".goog-te-combo");
        if (select) {
          select.value = lang;
          select.dispatchEvent(new Event("change"));
        }
      }
    });
  });
</script>

<script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script>
  let temp = document.querySelector('#tem');
  let humd = document.querySelector('#hum');
  let cond = document.querySelector('#con');
  let loca = document.querySelector('#location');
  let icon = document.querySelector('#icon');
  let status = document.querySelector('#status');



  const API_KEY = "6c61152a7dec089f1041b74769b10d3d";
  async function weather() {
    let city = document.querySelector('#city').value;
    // let city="chennai";
    let response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}`)
    let data = await response.json()
    console.log(data);
    result(data);
  }
  const sub = document.getElementById("sun")
  sub.addEventListener("click", () => {
    weather()
  })

  function result(data) {
    icon.src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`
    icon.alt = data.weather[0].description;
    status.textContent = data.weather[0].main ?? ""
    loca.textContent = `${data.name} , ${data.sys.country}`
    temp.textContent = (data.main.temp - 273.15).toFixed(1) + "¬∞C";
    humd.textContent = data.main.humidity + "%";
    cond.textContent = data.weather[0].main;
  }


  let input = document.querySelector('.enter');
  let submit = document.querySelector('.submit');

  input.addEventListener("keypress", function (event) {
    if (event.key === "Enter") {
      event.preventDefault();
      submit.click()
    }


  })

</script>

<script type="module">
    let cities = [];

// Load the JSON file
fetch("./world_cities.json")
  .then(res => res.json())
  .then(data => {
    cities = data;
  });
  const inputKey = document.getElementById("city");
  const list = document.querySelector('#suggestion');

  inputKey.addEventListener("input", () => {
    const value = inputKey.value.toLowerCase()
    list.innerHTML = ""

    if (value.length > 0) {
      const macho = cities.filter(c => c.name.toLowerCase().startsWith(value)).slice(0, 10)
      macho.forEach((match) => {
        const li = document.createElement('li');
        li.textContent = match.name;
        li.className="list-group-item"

        li.addEventListener("click", () => {
          inputKey.value =match.name
          list.innerHTML = ""
        });
        list.appendChild(li);
      })
    }
  })

</script>

</html>
